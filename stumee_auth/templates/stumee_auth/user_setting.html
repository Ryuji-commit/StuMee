{% extends 'thread/base.html' %}

{% block title %}Setting{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <div class="container">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            {% csrf_token %}
            <button class="btn btn-primary btn-sm" type="submit">確定</button>
        </div>
    </form>
{% endblock %}

{% block extrajs %}
    <script>
        $('div.form-group [id^=id_]').addClass('form-control');
    </script>
{% endblock %}
