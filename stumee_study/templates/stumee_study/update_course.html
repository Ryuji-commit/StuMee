{% extends 'stumee_study/study_base.html' %}

{% block title %}コース設定{% endblock %}

{% block content %}
    <div class="container mb-3">
        <h1>コース【{{ updated_course.title }}】の設定</h1>
        <form method="POST" action="">
            <div class="container">
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                {% csrf_token %}
                <a class="btn btn-secondary btn-sm mr-2" role="button" href="{% url 'stumee_study:study_index' %}">取り消し</a>
                <button class="btn btn-primary btn-sm" type="submit" data-toggle="tooltip" title="Tooltip message">変更</button>
            </div>
        </form>
    </div>
{% endblock %}
