{% extends 'stumee_study/study_base.html' %}

{% block title %}コース設定{% endblock %}

{% block content %}
    <div class="container"><h1>コースの設定</h1></div>
    <form method="POST" action="">
        <div class="container">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            {% csrf_token %}
            <a class="btn btn-secondary btn-sm mr-2" role="button" href="{% url 'stumee_study:study_index' %}">取り消し</a>
            <button class="btn btn-primary btn-sm" type="submit">変更</button>
        </div>
    </form>
{% endblock %}

{% block extrajs %}
    <script>
        $('div.form-group [id^=id_]').addClass('form-control');
    </script>
{% endblock %}
